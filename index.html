<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox Race!</title>
    <meta name="description" content="A racing game for quick clickers!" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="checkboxes">
      <input type="checkbox" scrollIndex="-1" />
      <script>
        for(let i=0;i<99;i++){
          document.write(`<input type="checkbox" disabled />`)
        }
      </script>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="16"
        preserveAspectRatio="xMinYMin meet"
        viewBox="0 0 16 16"
        width="16"
        class="flag"
      >
        <path
          d="m7 3h2v5h-2v-1h-2v-1h-1v-1h1v-1h2z"
          fill="#f00"
          class="flagPiece"
        />
        <path d="m8 8h1v2h1v1h2v2h-8v-2h2v-1h2z" />
      </svg>

      <div class="end">
        <b class="nice">NICE!</b>
        <p>Your Time was <span class="finalTime"></span></p>
        <button class="resetButton">reset</button>
      </div>
    </div>

    <div class="central score">
      <div class="inner">
        <span class="current">000</span>/100<br />
        <span class="timer">00:00</span>
      </div>
      â€º
    </div>
    <div class="central tips">
      Check the first box and we're off to the races! <br /><br />|
    </div>
    <script src="./script.js"></script>
  </body>
</html>
